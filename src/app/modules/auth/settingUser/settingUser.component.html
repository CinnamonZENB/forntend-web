<div class="container">
    <div class="card">

      <h1 style="align-content: center;">Products Registation</h1>

      <form>
        <div class="form-group col-12">
          <label class="col-6 align-content: center;">Product Name</label>
          <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control col-6" id="name"
            placeholder="Enter Name">
        </div>

        <div class="form-group col-12">
          <label class="col-6">Price</label>
          <input type="text" [(ngModel)]="price" [ngModelOptions]="{standalone: true}" class="form-control col-6" id="price"
            placeholder="Enter Price">
        </div>

        <div class="form-group col-12">
          <label class="col-6">Status</label>
          <input type="text" [(ngModel)]="stcode" [ngModelOptions]="{standalone: true}" class="form-control col-6" id="stcode"
            placeholder="Enter Status">
        </div>

        <div class="form-group col-12">
          <label class="col-6">DateTime</label>
          <input type="text" [(ngModel)]="date_pd" [ngModelOptions]="{standalone: true}" class="form-control col-6" id="date_pd"
          placeholder="Enter DateTime">
        </div>

        <div class="form-group col-12">
          <label class="col-6">Image</label>
          <input type="text" [(ngModel)]="image" [ngModelOptions]="{standalone: true}" class="form-control col-6" id="image"
            placeholder="Enter Image">
        </div>

        <button type="button" (click)="save()" class="bg-primary border-primary-500 px-3 py-2 text-base border-1 border-solid border-round cursor-pointer transition-all transition-duration-200 hover:bg-primary-600 hover:border-primary-600 active:bg-primary-700 active:border-primary-700">Submit</button>

      </form>
    </div>

    <div class=" container2 mt-4" >
      <h1>Products Table</h1>
      <h1 *ngIf="!isResultLoaded">Loading..........</h1>
      <table class="table col-10 card" style="margin-top: 2rem; background: #DADBDD;">

        <thead>
          <tr>
            <th scope="col-2">ID</th>
            <th scope="col-2">Product Name</th>
            <th scope="col-2">Price</th>
            <th scope="col-2">Status</th>
            <th scope="col-2">DateTime</th>
            <th scope="col-2">Image</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor=" let ProductItem of ProductArray">
            <td>{{ProductItem.id }}</td>
            <td>{{ProductItem.name }}</td>
            <td>{{ProductItem.price }}</td>
            <td>{{ProductItem.stcode }}</td>
            <td>{{ProductItem.date_pd }}</td>
            <!-- <td>{{ProductItem.image }}</td> -->
            <img [src]="ProductItem.image" alt="Girl in a jacket" class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round">

            <td>

              <button type="button" (click)="setUpdate(ProductItem)" class="bg-primary border-primary-500 px-3 py-2 text-base border-1 border-solid border-round cursor-pointer transition-all transition-duration-200 hover:bg-primary-600 hover:border-primary-600 active:bg-primary-700 active:border-primary-700">Edit</button>
              <button type="button" (click)="setUpdate(ProductItem)" class="bg-primary border-primary-500 px-3 py-2 text-base border-1 border-solid border-round cursor-pointer transition-all transition-duration-200 hover:bg-primary-600 hover:border-primary-600 active:bg-primary-700 active:border-primary-700" style="margin-left: 2rem;">Delete</button>

            </td>
          </tr>

        </tbody>
      </table>
    </div>
</div>
