<div class="container" >
  <div class="grid col-fixed">
    <p-table  [value]="cartItems" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Edit</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td><i class="fas fa-minus" (click)="removeFromCart(item)"></i></td>
        </tr>
      </ng-template>
    </p-table>
    <div class="grid col-md-12 col-fixed text-align" style="margin-left: 14rem; font-size: 2.5rem;">
      <p>Total Price:{{ totalPrice }} บาท</p>
    </div>
  </div>
</div>
